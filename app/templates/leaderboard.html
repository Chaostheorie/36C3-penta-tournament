{% extends "base.html" -%}
{% block content -%}
<div class="container">
  <table class="table">
    <thead class="thead-dark blackout-font">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players -%}
        <tr class="blackout-font">
          <th scope="row">{{ player["player"].id }}</th>
          <td>{{ player["player"].name }}</td>
          <td>{{ player.points }}</td>
        </tr>
      {% endfor -%}
    </tbody>
  </table>

</div>
{% endblock -%}
